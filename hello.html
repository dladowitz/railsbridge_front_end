<!DOCTYPE html>
<html>
  <head>
    <title>My Sample HTML page</title>
    <style type="text/css" media="screen">
      h1 {
        font-size: 20px;
        border-bottom: 1px solid #cccccc;
      }

      p {
        padding: 10px;
        background-color: papayaWhip;
      }

      .special {
        border: 1px solid green;
      }

      #user-name {
        font-weight: bold;
      }

    </style>
  </head>

  <body>
    <h1>Hello <em>World</em>!</h1>
    <p class="special">My name is
      <span id="user-name"> Rachel </span>
    </p>

    <p>I like:</p>
    <ul>
      <li>Polka Dots</li>
      <li>Soccer</li>
      <li>Programming</li>
    </ul>

    <p>I hear RailsBridge needs volunteers, should I volunteer!?!</p>

    <p><input type='radio' name='rando-radio'></p>
    <p><input type='password' name='fake-password' value='ickk'></p>

    <a class="special" href="http://en.wikipedia.org/wiki/Ruby_(programming_language)"  >Ruby</a>

    <script type="text/javascript">
      function replaceName() {
        var myNewName = window.prompt('Pick a new name!');
        document.getElementById('user-name').innerHTML = myNewName;
      }

      document.onclick = replaceName;
    </script>
  </body>
</html>
